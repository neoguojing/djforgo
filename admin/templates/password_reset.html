<div class="container">
	<div class="row">
	<nav class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>

	      </button>
	      <a class="navbar-brand" href="#">Djforgo</a>
	    </div>
	
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="/index">Main <span class="sr-only">(current)</span></a></li>
	        <li><a href="#">Link</a></li>
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
	          <ul class="dropdown-menu">

	        </li>

	      </form>
	      <ul class="nav navbar-nav navbar-right">
			<li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ user.Name }} <span class="caret"></span></a>
	          <ul class="dropdown-menu">
	            <li><a href="/edit/user/{{ user.ID }}">Edit</a></li>
	            <li><a href="/reset">Reset password</a></li>
	          </ul>
	        </li>
	        <li><a href="/logout" clase="btn btn-primary navbar-btn">Sign out</a></li>

	</div>
	
	<p style="margin-top:5%"></p>
	
	<div class="row">
		<h2 class="text-center" >Password reset</h1>
	</div>
	
	<p style="margin-top:5%"></p>
	{% if user.Is_active %}
	
	<div class="row">
		<form class="form-horizontal" action="/reset" method="POST">
			<div class="form-group">
			  <label for="inputOldPassword" class="col-sm-4 control-label">Password</label>
			  <div class="col-sm-4">
			    <input type="password" class="form-control" name="oldpassword" id="inputOldPassword" >
			  </div>
			</div>
			<div class="form-group">
			  <label for="inputPassword1" class="col-sm-4 control-label">New password</label>
			  <div class="col-sm-4">
			    <input type="password" class="form-control" name="password1" id="inputPassword1" >
			  </div>
			</div>
			<div class="form-group">
			  <label for="inputPassword2" class="col-sm-4 control-label">New password</label>
			  <div class="col-sm-4">
			    <input type="password" class="form-control" name="password2" id="inputPassword2" >
			  </div>
			</div>
			
			<div class="form-group">
			  <div class="col-sm-offset-4 col-sm-4">
			    <button type="submit" class="btn btn-primary">Submit</button>
			  </div>
			</div>
		</form>
	</div>
	
	{% endif %}
